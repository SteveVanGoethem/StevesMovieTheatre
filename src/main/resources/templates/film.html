<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link rel="icon" th:href="@{/images/magazijn.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div id="navBar">
    <a href="/genres">Genres</a>
</div>
<div th:object="${film}">
    <h1 th:text="${film.titel()}"></h1>
    <div id="imageWrapper">
        <img th:src="@{'/images/' + ${film.id()} + '.jpg'}">
    </div>
    <label for="prijs">
        Prijs:
    </label>
    <div id="prijs" th:text="'â‚¬ ' + ${film.prijs()}"></div>
    <label for="voorraad">
        Voorraad:
    </label>
    <div id="voorraad" th:text="${film.voorraad()}"></div>
    <label>
        Gereserveerd:
    </label>
    <div id="gereserveerd" th:text="${film.gereserveerd()}"></div>
    <label for="beschikbaar">
        Beschikbaar:
    </label>
    <div id="beschikbaar" th:text="${film.voorraad() - film.gereserveerd()}"></div>
    <form method="post" th:action="@{/mandje/addToCart/{id}(id=${film.id()})}" id="filmForm" >
        <button type="submit" class="button" form="filmForm" id="btnFilmForm">In mandje</button>
    </form>
</div>
</body>
</html>
